version: 1.0
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    preBuild:
      commands:
        - python3 -m pip install --upgrade pip
        - python3 -m pip install mkdocs-material
        - python3 -m pip show mkdocs-material
        - python3 -m pip show mkdocs
        - env
    build:
      commands:
        - ls -la /root/.pyenv/versions/3.10.13/lib/python3.10/site-packages/mkdocs
        - /root/.pyenv/versions/3.10.13/lib/python3.10/site-packages/mkdocs build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: site
    files:
      - '**/*'
  cache:
    paths: []
